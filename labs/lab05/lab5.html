<!DOCTYPE html>
<html lang="en">

<head>
   <title>Lab 5</title>
   <meta charset="UTF-8" />
   <link href="lab5.css" rel="stylesheet" type="text/css" />
   <script type="text/javascript" src="lab5.js" defer></script>
   <link rel="stylesheet" href="../lab03/website.css">
</head>

<body>
   <div class="page">
      <header>
         <p>Andrew Jung's Website <a href="../../index.html">Back to home</a></p>
      </header>
      <div id="bodyBlock">
         <h1>Intro to IT - Lab 5</h1>
         <h2>Andrew Jung</h2>
         <form id="addForm" name="addForm" action="#" method="post" onsubmit="return validate(this);">
            <fieldset>
               <legend>Contact Information</legend>
               <div class="formData">

                  <label for="firstName" class="field">First Name:</label>
                  <div class="value"><input type="text" size="60" value="" name="firstName" id="firstName" /></div>

                  <label for="lastName" class="field">Last Name:</label>
                  <div class="value"><input type="text" size="60" value="" name="lastName" id="lastName" /></div>

                  <label for="title" class="field">Title:</label>
                  <div class="value"><input type="text" size="60" value="" name="title" id="title" /></div>

                  <label for="org" class="field">Organization:</label>
                  <div class="value"><input type="text" size="60" value="" name="org" id="org" /></div>

                  <label for="pseudonym" class="field">Nickname:</label>
                  <div class="value"><input type="text" size="60" value="" name="pseudonym" id="pseudonym" /></div>

                  <label for="comments" class="field">Comments:</label>
                  <div class="value"><textarea onclick="clearComments(this.id)" rows="4" cols="40" name="comments"
                        id="comments">Please enter your comments</textarea></div>
                  <input type="submit" value="save" id="save" name="save" />
               </div>
            </fieldset>
         </form>
         <button onclick="highlightName()">Highlight Name</button>
      </div>

      <footer>
         <p>Created by Andrew Jung for ITWS 1100 <a href="https://github.com/RPI-ITWS/itws1100-junga3">Github</a></p>
      </footer>
   </div>
</body>

</html>
